# disable python warnings if they annoy you
ignore_warnings: False

# ask user for tags if none are provided in the config
enforce_tags: True

# pretty print config tree at the start of the run using Rich library
print_config: True
# PROFILER
use_profiler: True
profiler_type: 'pytorch' # use pytorch or advanced
profiler_path: ${paths.log_dir}/${task_name}/${data.name}/${sam_enc_arch}/${now:%Y-%m-%d}_${now:%H-%M-%S}
profiler_row_limit: 100 # used for pytorch profiler