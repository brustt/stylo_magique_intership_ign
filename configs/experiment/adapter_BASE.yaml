# @package _global_

defaults:  
  - override /data: ??
  - override /model: ??
  - _self_

tags: ["train"]
task_name: ??

data:
  params:
    prompt_type: "sample"
    n_prompt: 1
    n_shape: 3
    loc: "center"
    batch_size: 2
    num_worker: 2 # link to trainer
    pin_memory: False

# override vit-b for adapter
model:
  network:
    image_encoder:
      _target_: src.models.magic_pen.adapter.ImageEncoderViTAdapter
      adapter_inter_dim: 16
  instance:
    params:
      ft_mode: "adapter"