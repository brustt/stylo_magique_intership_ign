# @package _global_

defaults:
  - override /data: levir-cd
  - override /model: seganymatching
  - _self_

tags: ["seganychange matching"]

model:
  instance:
    _target_: src.models.segment_any_change.task.CDModule
    params:
      num_worker: 1
      n_job_by_node: 2
    model: 
      _target_: src.models.segment_any_change.matching.BitemporalMatching
      th_change_proposals: 60
      col_nms_threshold: ci  
      sam_ckpt_path: ${sam_ckpt_path} # override in sam_type

data:
  params:
    prompt_type: "grid"
    n_prompt: 1024
    loc: center
    batch_size: 2
    num_worker: 2

