# @package _global_

defaults:  
  - override /data: ??
  - override /model: diff_naive
  - _self_

tags: ["diff_adapter"]
task_name: "train_adapter_diff"

data:
  params:
    prompt_type: "sample"
    n_prompt: 1
    n_shape: 3
    loc: "center"
    batch_size: 2
    num_worker: 2 # link to trainer
    pin_memory: False

# override vit-b for adapter
model:
  network:
    image_encoder:
      _target_: src.models.magic_pen.adapter.ImageEncoderViTAdapter
      adapter_inter_dim: 16