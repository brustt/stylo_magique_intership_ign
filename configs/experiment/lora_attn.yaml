# @package _global_

defaults:  
  - override /model: attn
  - override /model/network/image_encoder: vit-b_lora # not best way w.r.t small type
  - override /model/loss: focal
  - override /model/optimizer: adam
  - override /model/scheduler: reduce_plateau
  - override /data: ??
  - _self_

tags: ["train"]
task_name: "train_lora_attn"

data:
  params:
    prompt_type: "sample"
    n_prompt: 1
    n_shape: 3
    loc: "center"

model:
  instance:
    task_name: ${task_name}
    network:
      image_encoder:
        rank: 8
      params:
        sam_ckpt_path: ${sam_ckpt_path} 
        ft_mode: "lora"
